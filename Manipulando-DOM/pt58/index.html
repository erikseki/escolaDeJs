<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="pt58.js"></script>
</head>
<body>
    
<form action="">

    <p>
        <label for="">Nome :</label>
        <input type="text" name="name">
    </p>
    <p>
        <label for="">Cor primaria : </label>
        <select name="color">
            <option value="yellow"> Amarelo</option>
            <option value="blue"> Azul</option>
            <option value="red"> Vermelho</option>
        </select>
    </p>

    <p>
        <label for="">Gosta de programar ?</label>
        <input type="radio" value="Sim" name="like-programming" />Sim
        <input type="radio" value="Nao" name="like-programming" />Nao
    </p>

    <p>
        <label for="">Conhecimentos em programacao web : </label></br>
        <input type="checkbox" value="HTML" name="developer-options" />HTML
        <input type="checkbox" value="Javascript" name="developer-options" />Javascript
        <input type="checkbox" value="CSS" name="developer-options" />CSS
        <input type="checkbox" value="Express" name="developer-options" />Express
    </p>

    <button type="button" onclick="showInfo()">Mostrar Informacoes</button>

</form>

</body>
</html>
